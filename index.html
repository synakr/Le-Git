<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Le-Git</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="dark-mode">
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <h1>Welcome to Le-Git</h1>
    <h2>Your lecture tracker starts here!</h2>

    <form id="create-node-form">
      <input type="text" id="node-name" placeholder="Node Name" required>
      <select id="node-type">
        <option value="playlist">Playlist</option>
        <option value="custom">Custom Group</option>
      </select>
      <button type="submit">Create Node</button>
    </form>

    <div id="capture-video">
      <button id="capture-btn">Capture Current Video</button>
    </div>
    <div id="capture-form" style="display:none; gap:5px; margin-top:5px;">
      <input type="text" id="capture-url" placeholder="YouTube URL">
      <input type="text" id="capture-ts" placeholder="Timestamp mm:ss">
      <button id="capture-save-btn">Save</button>
    </div>

    <div id="quick-mark">
      <input type="number" id="mark-up-to" placeholder="Mark up to video #" min="1">
      <button id="mark-btn">Mark Videos</button>
    </div>

    <div id="nodes-container"></div>

    <script>
      const { ipcRenderer } = require('electron');

      // Dark mode
      const toggleBtn = document.getElementById('dark-mode-toggle');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });

      // Create node
      const form = document.getElementById('create-node-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('node-name').value;
        const type = document.getElementById('node-type').value;
        ipcRenderer.send('create-node', { name, type });
        form.reset();
      });

      // Quick mark (mark nodes up to N)
      const markBtn = document.getElementById('mark-btn');
      markBtn.addEventListener('click', () => {
        const upTo = parseInt(document.getElementById('mark-up-to').value);
        if (!upTo || upTo < 1) return;
        ipcRenderer.send('mark-up-to', { upTo });
      });

      // Capture video UI
      const captureBtn = document.getElementById('capture-btn');
      const captureForm = document.getElementById('capture-form');
      const captureUrl = document.getElementById('capture-url');
      const captureTs = document.getElementById('capture-ts');
      const captureSaveBtn = document.getElementById('capture-save-btn');

      captureBtn.addEventListener('click', () => {
        captureForm.style.display = captureForm.style.display === 'none' ? 'flex' : 'none';
      });

      captureSaveBtn.addEventListener('click', () => {
        const url = captureUrl.value.trim();
        const ts = captureTs.value.trim() || '00:00';
        if(!url) return;
        ipcRenderer.send('capture-video-ui', { url, ts });
        captureUrl.value = '';
        captureTs.value = '';
        captureForm.style.display = 'none';
      });

      // Render nodes and attach listeners (dynamically)
      ipcRenderer.on('load-nodes', (event, nodes) => {
        const container = document.getElementById('nodes-container');
        container.innerHTML = '';
        nodes.forEach(node => {
          const div = document.createElement('div');
          div.classList.add('node');
          // Basic node header + controls
          div.innerHTML = `
            <div class="node-header">
              <span class="node-title">${node.name}</span>
              <span class="node-type">[${node.type}]</span>
              <span class="node-progress">Progress: ${node.progress || 0}%</span>
            </div>
            <div class="node-controls">
              <input type="checkbox" class="node-complete" data-id="${node.id}" ${node.progress === 100 ? 'checked' : ''} title="Mark node complete">
              <button class="continue-btn" data-id="${node.id}">Continue</button>
              <button class="delete-btn" data-id="${node.id}">Delete</button>
              <button class="up-btn" data-id="${node.id}">↑</button>
              <button class="down-btn" data-id="${node.id}">↓</button>
            </div>
            <textarea class="node-notes" data-id="${node.id}" placeholder="Add notes...">${node.notes || ''}</textarea>
          `;

          // If node is custom, render custom videos area
          if (node.type === 'custom') {
            const customHtml = `
              <div class="custom-area" data-id="${node.id}">
                <div class="add-video-row">
                  <input class="add-video-url" type="text" placeholder="Add video URL">
                  <input class="add-video-ts" type="text" placeholder="Timestamp mm:ss">
                  <button class="add-video-btn" data-id="${node.id}">Add</button>
                  <button class="mark-all-btn" data-id="${node.id}">Mark All Watched</button>
                </div>
                <ul class="video-list"></ul>
              </div>
            `;
            div.insertAdjacentHTML('beforeend', customHtml);
          }

          container.appendChild(div);

          // --- Attach events for header controls ---
          // checkbox complete (for non-custom nodes this sets progress 100/0; for custom nodes it will set all videos watched/unwatched)
          div.querySelector('.node-complete').addEventListener('change', (e) => {
            const id = e.target.getAttribute('data-id');
            const isChecked = e.target.checked;
            if (node.type === 'custom') {
              // mark all videos watched/unwatched
              ipcRenderer.send('mark-all-videos', { id, watched: isChecked ? 1 : 0 });
            } else {
              ipcRenderer.send('update-progress', { id, progress: isChecked ? 100 : 0 });
            }
          });

          // continue node (open last_video if exists)
          div.querySelector('.continue-btn').addEventListener('click', e => {
            ipcRenderer.send('continue-node', { id: e.target.getAttribute('data-id') });
          });

          // delete node
          div.querySelector('.delete-btn').addEventListener('click', e => {
            const id = e.target.getAttribute('data-id');
            if (!confirm('Delete this node and all its videos?')) return;
            ipcRenderer.send('delete-node', { id });
          });

          // move up / down
          div.querySelector('.up-btn').addEventListener('click', e => {
            ipcRenderer.send('move-node', { id: parseInt(e.target.getAttribute('data-id')), direction: 'up' });
          });
          div.querySelector('.down-btn').addEventListener('click', e => {
            ipcRenderer.send('move-node', { id: parseInt(e.target.getAttribute('data-id')), direction: 'down' });
          });

          // notes save on blur
          div.querySelector('.node-notes').addEventListener('blur', e => {
            ipcRenderer.send('save-notes', { id: e.target.getAttribute('data-id'), notes: e.target.value });
          });

          // custom node event bindings
          if (node.type === 'custom') {
            const customArea = div.querySelector('.custom-area');
            const addBtn = customArea.querySelector('.add-video-btn');
            const urlInput = customArea.querySelector('.add-video-url');
            const tsInput = customArea.querySelector('.add-video-ts');
            const markAllBtn = customArea.querySelector('.mark-all-btn');
            const videoList = customArea.querySelector('.video-list');

            // Add video
            addBtn.addEventListener('click', () => {
              const url = urlInput.value.trim();
              const ts = tsInput.value.trim() || '00:00';
              if (!url) return;
              ipcRenderer.send('add-video-to-node', { id: node.id, url, ts });
              urlInput.value = '';
              tsInput.value = '';
            });

            // Mark all (watched)
            markAllBtn.addEventListener('click', () => {
              ipcRenderer.send('mark-all-videos', { id: node.id, watched: 1 });
            });

            // Fetch and render videos for this node
            ipcRenderer.invoke('get-videos', node.id).then(videos => {
              videoList.innerHTML = '';
              videos.forEach(v => {
                const li = document.createElement('li');
                li.classList.add('video-item');
                li.innerHTML = `
                  <input type="checkbox" class="video-watched" data-id="${v.id}" ${v.watched ? 'checked' : ''} title="Mark watched">
                  <span class="video-url">${v.url}</span>
                  <span class="video-ts">(${v.timestamp})</span>
                  <button class="continue-video-btn" data-url="${v.url}" data-ts="${v.timestamp}">Continue</button>
                  <button class="del-video-btn" data-id="${v.id}">Delete</button>
                `;
                videoList.appendChild(li);

                // watched toggle
                li.querySelector('.video-watched').addEventListener('change', (ev) => {
                  const vid = ev.target.getAttribute('data-id');
                  const watched = ev.target.checked ? 1 : 0;
                  ipcRenderer.send('toggle-video-watched', { videoId: vid, watched, nodeId: node.id });
                });

                // continue this video
                li.querySelector('.continue-video-btn').addEventListener('click', (ev) => {
                  const url = ev.target.getAttribute('data-url');
                  const ts = ev.target.getAttribute('data-ts');
                  ipcRenderer.send('continue-video', { url, ts });
                });

                // delete this video
                li.querySelector('.del-video-btn').addEventListener('click', (ev) => {
                  const vid = ev.target.getAttribute('data-id');
                  if (!confirm('Delete this video?')) return;
                  ipcRenderer.send('delete-custom-video', { videoId: vid, nodeId: node.id });
                });
              });
            }).catch(err => {
              console.error('get-videos error', err);
            });
          } // end custom node handling
        }); // end nodes.forEach
      }); // end load-nodes
    </script>
  </body>
</html>
